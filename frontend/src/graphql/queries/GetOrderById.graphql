query GetOrderById($id: Int!, $branchId: Int!, $companyId: Int!) {
  ordersById(id: $id, branchID: $branchId, companyID: $companyId) {
    OrderID
    CompanyID
    BranchID
    OrderDate
    ClientID
    CarID
    IsService
    ServiceTypeID
    Mileage
    NextServiceMileage
    Notes
    SaleConditionID
    DiscountID
    Subtotal
    Total
    # TODO: VatAmount should be replaced by Taxes
    VatAmount
    UserID
    DocumentID
    PriceListID
    OrderStatusID
    WarehouseID
    Items {
      OrderDetailID
      ItemID
      Quantity
      UnitPrice
      LineDescription
    }
  }
}
