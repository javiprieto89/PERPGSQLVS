query GetClientFormData {
  docTypes: sysIdentityDocTypes {
    DocTypeID
    DocTypeName
  }
  countries: allCountries {
    CountryID
    CountryName
  }
  provinces: allProvinces {
    ProvinceID
    CountryID
    ProvinceName
  }
  priceLists: allPricelists {
    PriceListID
    PriceListName
    PriceListDescription
    IsActive
  }
  vendors: allVendors {
    VendorID
    VendorName
    IsActive
  }
  companies: allCompany {
    CompanyID
    CompanyName
  }
}
