query GetClientFormData {
  allCompany {
    CompanyID
    CompanyName
  }
  allBranches {
    BranchID
    CompanyID
    BranchName
  }
  allProvinces {
    ProvinceID
    CountryID
    ProvinceName
  }
  allWarehouses {
    WarehouseID
    WarehouseName
    Address
  }
  sysIdentityDocTypes {
    DocTypeID
    DocTypeName
  }
  allCountries {
    CountryID
    CountryName
  }
  allPricelists {
    PriceListID
    PriceListName
    PriceListDescription
  }
  allVendors {
    VendorID
    VendorName
  }
}
