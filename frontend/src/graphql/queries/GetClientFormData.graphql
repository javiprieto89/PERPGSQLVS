query GetClientFormData {
  companies: allCompany {
    CompanyID
    CompanyName
  }
  branches: allBranches {
    BranchID
    CompanyID
    BranchName
  }
  provinces: allProvinces {
    ProvinceID
    CountryID
    ProvinceName
  }
  warehouses: allWarehouses {
    WarehouseID
    WarehouseName
    Address
  }
}
