query GetAllCars {
  allCars {
    CarID
    LicensePlate
    Year
    CarModelID
    ClientID
    LastServiceMileage
    IsDebtor
    DiscountID
    CarModelData {
      CarModelName
    }
    CarBrandData {
      CarBrandID
      CarBrandName
    }
    ClientData {
      FirstName
      LastName
    }
  }
}
