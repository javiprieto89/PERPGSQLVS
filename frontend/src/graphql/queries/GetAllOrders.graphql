query GetAllOrders {
  allOrders {
    OrderID
    CompanyID
    BranchID
    OrderDate
    ClientID
    CarID
    IsService
    ServiceTypeID
    Mileage
    NextServiceMileage
    Notes
    SaleConditionID
    DiscountID
    Subtotal
    Total
    # Taxes
    TotalTaxAmount
    UserID
    DocumentID
    PriceListID
    OrderStatusID
    WarehouseID
    SaleConditionData {
      SaleConditionID
      Name
    }
    ClientData {
      ClientID
      FirstName
      LastName
      VendorID
    }
    UserData {
      UserID
      Nickname
      FullName
    }
    DiscountData {
      DiscountID
      DiscountName
      Percentage
    }
    VendorData {
      VendorID
      VendorName
    }
  }
}
