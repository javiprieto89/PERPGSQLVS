query GetAllOrders {
  allOrders {
    OrderID
    CompanyID
    BranchID
    Date_
    ClientID
    CarID
    IsService
    ServiceTypeID
    Mileage
    NextServiceMileage
    Notes
    SaleConditionID
    DiscountID
    Subtotal
    Total
    VAT
    UserID
    DocumentID
    PriceListID
    OrderStatusID
    WarehouseI
  }
}
