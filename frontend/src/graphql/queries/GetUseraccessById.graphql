query GetUserpermissionsById(
  $userID: Int!
  $companyID: Int!
  $branchID: Int!
  $roleID: Int!
) {
  userpermissionsById(
    userID: $userID
    companyID: $companyID
    branchID: $branchID
    roleID: $roleID
  ) {
    UserID
    CompanyID
    BranchID
    RoleID
    UserData {
      Nickname
      FullName
    }
    CompanyData {
      CompanyName
    }
    RoleData {
      RoleName
    }
    BranchData {
      BranchName
    }
  }
}
