query GetCarById($id: Int!, $companyId: Int!) {
  carsById(id: $id, companyID: $companyId) {
    CarID
    LicensePlate
    Year
    CarModelID
    # TODO Check CarBrandID if could be added again
    ClientID
    LastServiceMileage
    IsDebtor
    DiscountID
    CarModelData {
      CarModelName
    }
    CarBrandData {
      CarBrandName
    }
    ClientData {
      FirstName
      LastName
    }
  }
}
