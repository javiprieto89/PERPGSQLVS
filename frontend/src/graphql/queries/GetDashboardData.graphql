query GetDashboardData {
  clients: allClients {
    ClientID
    IsActive
  }
  items: allItems {
    ItemID
    CompanyID
    IsActive
    ControlStock
    ReplenishmentStock
  }
  orders: allOrders {
    OrderID
    CompanyID
    OrderStatusID
    Total
    OrderDate
  }
  itemstock: allItemstock {
    ItemID
    Quantity
    MinStockLevel
    CompanyID
  }
}
