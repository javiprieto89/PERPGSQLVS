query GetPricelistItemsFiltered($priceListID: Int, $itemID: Int) {
  pricelistitemsFiltered(pricelistID: $priceListID, itemID: $itemID) {
    PriceListID
    ItemID
    Price
    EffectiveDate
    # TODO Code // check if this code is related with another relation
    PriceListData {
      PriceListName
      PriceListDescription
    }
  }
}
