query GetAllItems {
  allItems {
    BranchID
    BrandID
    CompanyID
    ControlStock
    IsActive
    IsOffer
    ItemCategoryID
    ItemCode
    ItemDescription
    ItemID
    ItemSubcategoryID
    LastModified
    OEM
    ReplenishmentStock
    SupplierID
    WarehouseID
    BranchData {
      BranchName
    }
    BrandData {
      BrandName
    }
    CompanyData {
      CompanyName
    }
    CategoryData {
      CategoryName
    }
    SupplierData {
      FirstName
      LastName
    }
    WarehouseData {
      WarehouseName
    }
  }
}
