query GetCarFormData {
  carBrands: allCarbrands {
    CarBrandID
    CarBrandName
  }
  carModels: allCarmodels {
    CarModelID
    CarBrandID
    CarModelName
  }
  clients: allClients {
    ClientID
    FirstName
    LastName
  }
  discounts: allDiscounts {
    DiscountID
    DiscountName
  }
  companies: allCompany {
    CompanyID
    CompanyName
  }
}
