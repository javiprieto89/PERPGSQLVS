query GetItemById($id: Int!, $companyId: Int!) {
  itemsById(id: $id, companyID: $companyId) {
    ItemID
    CompanyID
    BranchID
    BrandID
    ItemCode
    ItemDescription
    ItemCategoryID
    ItemSubcategoryID
    SupplierID
    ControlStock
    ReplenishmentStock
    IsOffer
    OEM
    LastModified
    WarehouseID
    IsActive
  }
}
