query GetRelations(
  $Branch: Boolean = false
  $Car: Boolean = false
  $Company: Boolean = false
  $Country: Boolean = false
  $CreditCard: Boolean = false
  $DocType: Boolean = false
  $Pricelist: Boolean = false
  $Province: Boolean = false
  $Vendor: Boolean = false
  $Warehouse: Boolean = false
) {
  Branch: allBranches @include(if: $Branch) {
    id: BranchID
    name: BranchName
  }
  Car: allCars @include(if: $Car) {
    id: CompanyID
    Name: LicensePlate
  }
  Company: allCompany @include(if: $Company) {
    id: CompanyID
    name: CompanyName
  }
  Country: allCountries @include(if: $Country) {
    id: CountryID
    name: CountryName
  }
  CreditCard: allCreditcards @include(if: $CreditCard) {
    id: CreditCardID
    name: CardName
  }
  DocType: sysIdentityDocTypes @include(if: $DocType) {
    id: DocTypeID
    name: DocTypeName
  }
  PriceList: allPricelists @include(if: $Pricelist) {
    id: PriceListID
    name: PriceListName
  }
  Province: allProvinces @include(if: $Province) {
    id: ProvinceID
    name: ProvinceName
  }
  Vendor: allVendors @include(if: $Vendor) {
    id: VendorID
    name: VendorName
  }
  Warehouse: allWarehouses @include(if: $Warehouse) {
    id: WarehouseID
    name: WarehouseName
  }
}
