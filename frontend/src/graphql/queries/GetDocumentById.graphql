query GetDocumentById($id: Int!) {
  commercialdocumentsById(id: $id) {
    DocumentID
    CompanyID
    BranchID
    DocumentTypeID
    DocumentDescription
    DocumentNumber
    PointOfSale
    IsActive
    IsTest
    ShouldAccount
    AffectsStock
    IsFiscal
    IsElectronic
    IsManual
    IsQuotation
    MaxItems
  }
}
