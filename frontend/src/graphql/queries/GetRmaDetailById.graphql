query GetRmaDetailById(
  $companyID: Int!
  $branchID: Int!
  $rmaID: Int!
  $rmaDetailID: Int!
) {
  rmaDetailById(
    companyID: $companyID
    branchID: $branchID
    rmaID: $rmaID
    rmaDetailID: $rmaDetailID
  ) {
    CompanyID
    BranchID
    RmaID
    RmaDetailID
    ItemID
    WarehouseID
    Quantity
    UnitPrice
    LineDescription
    LastModified
  }
}
