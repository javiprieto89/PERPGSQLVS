query GetAllDocuments {
  allCommercialdocuments {
    DocumentID
    CompanyID
    BranchID
    DocumentTypeID
    DocumentNumber
    PointOfSale
    IsActive
    ShouldAccount
    IsFiscal
    IsElectronic
    IsManual
    IsQuotation
    MaxItems
    DocumentDescription
    IsTest
    FromDate
    CurrencyID
  }
}
