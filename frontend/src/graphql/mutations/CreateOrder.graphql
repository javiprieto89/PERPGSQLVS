mutation CreateOrder($input: OrdersCreate!) {
  createOrder(data: $input) {
    order {
      OrderID
      CompanyID
      BranchID
      OrderDate
      ClientID
      CarID
      IsService
      ServiceTypeID
      Mileage
      NextServiceMileage
      Notes
      SaleConditionID
      DiscountID
      Subtotal
      Total
      # TODO: replace TotalTaxAmount to Taxes
      TotalTaxAmount
      UserID
      DocumentID
      PriceListID
      OrderStatusID
      WarehouseID
    }
    sessionID
    message
  }
}
