mutation CreateDocument($input: CommercialDocumentsCreate!) {
  createDocument(data: $input) {
    DocumentID
    CompanyID
    BranchID
    DocumentTypeID
    DocumentDescription
    DocumentNumber
    PointOfSale
    IsActive
    IsTest
    ShouldAccount
    AffectsStock
    IsFiscal
    IsElectronic
    IsManual
    IsQuotation
    MaxItems
  }
}
