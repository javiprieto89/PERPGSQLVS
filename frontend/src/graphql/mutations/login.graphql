mutation Login($input: LoginInput!) {
  login(input: $input) {
    success
    message
    token
    refreshToken
    refreshExpiresAt
    sessionId
    user {
      UserID
      Nickname
      FullName
      IsActive
      IsFullAdmin
      UserPermissions {
        UserID
        CompanyID
        CompanyName
        BranchID
        BranchName
        RoleID
        RoleName
      }
    }
  }
}
