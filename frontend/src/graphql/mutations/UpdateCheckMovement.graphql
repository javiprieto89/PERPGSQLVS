mutation UpdateCheckMovement(
  $checkMovementID: Int!
  $input: CheckMovementUpdate!
) {
  updateCheckmovement(checkMovementID: $checkMovementID, input: $input) {
    CheckMovementID
    CompanyID
    CheckID
    EventDate
    EventType
    BankAccountID
    BranchID
    TransactionID
    Notes
  }
}
